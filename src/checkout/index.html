<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header">

    </header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout">
        <div class="checkout-summary">
          <h3>Order Summary</h3>
          <div>
            <p>Subtotal:</p><span id="subtotal"></span>
          </div>
          <div>
            <p>Taxes:</p><span id="taxes"></span>
          </div>
          <div>
            <p>Shipping estimate:</p><span id="shipping"></span>
          </div>
          <div>
            <p class="order-total bold">Order Total:</p><span id="total" class="bold"></span>
          </div>
        </div>

        <form action="" class="checkout-form">
          <h3>Payment Information</h3>
          
          <h4>Your information</h4>
          <hr>
          <section>
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </section>

          <h4>Your address</h4>
          <hr>
          <section class="address">
            <div>
              <label for="streetAddress">Street Address:</label>
              <input type="text" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="multipleFields">
              <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
              </div>
              
              <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
              </div>
              
              <div>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
              </div>
            </div>
          </section>

          <h4>Payment</h4>
          <hr>
          <section class="multipleFields">
            <div>
              <label for="creditCardNumber">Credit Card Number:</label>
              <input type="text" id="creditCardNumber" name="creditCardNumber" required>
            </div>

            <div>
              <label for="expirationDate">Expiration Date:</label>
              <input type="text" id="expirationDate" name="expirationDate" required>
            </div>
            
            <div>
              <label for="securityCode">Security Code:</label>
              <input type="text" id="securityCode" name="securityCode" required>
            </div>
          </section>  
          <section class="form-submit">
            <input type="submit" value="PLACE ORDER">
          </section>
        </form>
      </section>
    </main>

    <footer id="footer">
      
    </footer>
  </body>
</html>
